name: Varsle med Gmail og Web Push

on:
  # Vi fjerner schedule her for 친 la cron-job.org styre tiden 100%
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch: # Denne gj칮r at vi kan trigge den utenfra (via API)

jobs:
  sjekk_og_varsle:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Deps
        # Vi legger til web-push her
        run: npm install @supabase/supabase-js nodemailer web-push

      - name: Kjor Script
        env:
          SUPA_URL: ${{ secrets.SUPABASE_URL }}
          SUPA_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          APP_LINK: ${{ secrets.APP_URL }}
          # Den private n칮kkelen fra GitHub Secrets
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          # Den offentlige n칮kkelen (samme som i index.html)
          VAPID_PUBLIC_KEY: "BG6M_bZd_mrC1MUj6JfLtV6m5HgdkRCxY7fxNDIGufoe_vYxsqGUKhcYjLIdbCoj0rBHNECBIIZv7uyP2fr3ZHU"
          CONTACT_EMAIL: "mailto:glenn.andre.hansen@gmail.com"
        run: |
          node -e '
          const { createClient } = require("@supabase/supabase-js");
          const nodemailer = require("nodemailer");
          const webpush = require("web-push");
          
          const supabase = createClient(process.env.SUPA_URL, process.env.SUPA_KEY);

          // Konfigurer Web Push
          if (process.env.VAPID_PRIVATE_KEY) {
            webpush.setVapidDetails(
              process.env.CONTACT_EMAIL,
              process.env.VAPID_PUBLIC_KEY,
              process.env.VAPID_PRIVATE_KEY
            );
          }

          const transporter = nodemailer.createTransport({
            service: "gmail",
            auth: {
              user: process.env.GMAIL_USER,
              pass: process.env.GMAIL_PASS,
            },
          });

          // --- HJELPEFUNKSJONER ---

          const mailHeader = `
            <!DOCTYPE html>
            <html>
            <body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: sans-serif;">
              <div style="max-width: 600px; margin: 20px auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="background-color: #1e293b; padding: 20px; text-align: center;">
                    <h1 style="color: white; margin: 0; font-size: 24px;">BookBil J칝ren</h1>
                </div>
                <div style="padding: 30px;">
          `;
          
          const mailFooter = `
                </div>
                <div style="background-color: #f8fafc; padding: 15px; text-align: center; color: #64748b; font-size: 12px;">
                  <p>Dette er en automatisk melding fra bookingsystemet.</p>
                </div>
              </div>
            </body>
            </html>
          `;

          // Hent epost manuelt basert p친 BID
          async function getUserEmail(bid) {
              if (!bid) return null;
              const { data } = await supabase
                .from("brukere")
                .select("epost, varsel")
                .eq("brukernavn", bid) 
                .maybeSingle();
              
              if (data && data.varsel === true && data.epost) {
                  return data.epost;
              }
              return null;
          }

          // NY: Send Push til bruker
          async function sendPush(bid, title, body, url = "/") {
              if (!process.env.VAPID_PRIVATE_KEY) return;

              // 1. Hent alle abonnementer for denne brukeren
              const { data: subs } = await supabase
                  .from("push_subscriptions")
                  .select("*")
                  .eq("bid", bid);

              if (!subs || subs.length === 0) return;

              const payload = JSON.stringify({ title, body, url });

              // 2. Send til alle enheter brukeren har
              const promises = subs.map(async (subRecord) => {
                  try {
                      await webpush.sendNotification(subRecord.subscription, payload);
                      console.log(`Push sendt til enhet ${subRecord.id} for ${bid}`);
                  } catch (error) {
                      // Hvis Google/Mozilla sier at abonnementet er d칮dt (410 Gone), slett det fra DB
                      if (error.statusCode === 410 || error.statusCode === 404) {
                          console.log(`Abonnement ${subRecord.id} er utl칮pt, sletter...`);
                          await supabase.from("push_subscriptions").delete().eq("id", subRecord.id);
                      } else {
                          console.error("Feil ved sending av push:", error);
                      }
                  }
              });

              await Promise.all(promises);
          }

          // --- HOVEDLOGIKK ---

          // 1. START-VARSEL (30 min f칮r)
          async function checkBookings() {
            const now = new Date();
            const in30mins = new Date(now.getTime() + 30 * 60000);
            
            const { data: bookings, error } = await supabase
              .from("bookinger")
              .select("*") 
              .gt("start_tid", now.toISOString()) 
              .lt("start_tid", in30mins.toISOString())
              .eq("varslet", false); 

            if (error) console.error("Feil ved henting av bookinger:", error);
            if (!bookings || bookings.length === 0) return;

            for (const b of bookings) {
               // Tidspunkt string
               const startTime = new Date(b.start_tid).toLocaleTimeString("no-NO", {
                  hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
               });

               // A) Pr칮v Push
               await sendPush(b.bid, "Start varsel", `Din booking av ${b.bil} starter kl. ${startTime}`, process.env.APP_LINK);

               // B) Pr칮v E-post
               const email = await getUserEmail(b.bid);
               if (email) {
                  const htmlContent = `
                    <h2 style="color: #1e293b; margin-top: 0;">Din reservasjon starter snart</h2>
                    <div style="background-color: #eff6ff; border-left: 4px solid #3b82f6; padding: 15px; margin: 20px 0;">
                        <p style="margin: 0; font-size: 18px; font-weight: bold; color: #1e293b;">${b.bil}</p>
                        <p style="margin: 5px 0 0; color: #475569;">Kl. ${startTime}</p>
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="${process.env.APP_LINK}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">칀PNE APPEN</a>
                    </div>
                  `;
                  try {
                      await transporter.sendMail({
                        from: `"BookBil J칝ren" <${process.env.GMAIL_USER}>`,
                        to: email,
                        subject: `P친minnelse: ${b.bil} kl. ${startTime}`,
                        html: mailHeader + htmlContent + mailFooter
                      });
                      console.log(`Start-epost sendt til ${email}`);
                  } catch (e) { console.error("Feil ved sending:", e); }
               }
               
               // Marker som varslet
               await supabase.from("bookinger").update({ varslet: true }).eq("id", b.id);
            }
          }

          // 2. RETUR-VARSEL (30 min f칮r slutt)
          async function checkReturns() {
            const now = new Date();
            const fromTime = new Date(now.getTime() + 25 * 60000).toISOString();
            const toTime = new Date(now.getTime() + 30 * 60000).toISOString();
            
            const { data: bookings } = await supabase
              .from("bookinger")
              .select("*")
              .gt("slutt_tid", fromTime)
              .lt("slutt_tid", toTime);

            if (!bookings || bookings.length === 0) return;

            for (const b of bookings) {
               // A) Pr칮v Push
               await sendPush(b.bid, "Levering", `P친 tide 친 levere ${b.bil}. Husk n칮kler!`, process.env.APP_LINK);

               // B) Pr칮v E-post
               const email = await getUserEmail(b.bid);
               if (email) {
                  const startDate = new Date(b.start_tid);
                  const endDate = new Date(b.slutt_tid);
                  
                  const dateStr = startDate.toLocaleDateString("no-NO", {
                      day:"2-digit", month:"2-digit", year:"numeric", timeZone: "Europe/Oslo"
                  });
                  const startStr = startDate.toLocaleTimeString("no-NO", {
                      hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
                  });
                  const endStr = endDate.toLocaleTimeString("no-NO", {
                      hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
                  });
                  
                  const htmlContent = `
                    <h2 style="color: #1e293b; margin-top: 0;">Reservasjonen utl칮per snart</h2>
                    <p>Hei! Dette er en p친minnelse om at din reservasjon utl칮per om ca. 30 minutter.</p>
                    
                    <div style="background-color: #fffbeb; border-left: 4px solid #f59e0b; padding: 15px; margin: 20px 0;">
                        <p style="margin: 0; font-size: 18px; font-weight: bold; color: #1e293b;">${b.bil}</p>
                        <p style="margin: 5px 0 0; color: #b45309; font-weight: bold;">Dato: ${dateStr}</p>
                        <p style="margin: 2px 0 0; color: #b45309;">Tid: ${startStr} - ${endStr}</p>
                        <hr style="border: 0; border-top: 1px dashed #d1d5db; margin: 15px 0;">
                        <p style="margin: 0; font-size: 14px;"><strong>Er du ferdig?</strong> Lever bilen i appen n친.</p>
                        <p style="margin: 5px 0 0; font-size: 14px;"><strong>Trenger du mer tid?</strong> Sjekk om du kan utvide reservasjonen.</p>
                    </div>

                    <div style="background-color: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;">
                         <p style="margin: 0; font-weight: bold; color: #166534; font-size: 16px;">游댐 HUSK N칒KLER!</p>
                         <p style="margin: 5px 0 0; color: #15803d; font-size: 13px;">Heng n칮kkelen tilbake i skapet etter bruk.</p>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <a href="${process.env.APP_LINK}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">G칀 TIL APPEN</a>
                    </div>
                  `;

                  try {
                      await transporter.sendMail({
                        from: `"BookBil J칝ren" <${process.env.GMAIL_USER}>`,
                        to: email,
                        subject: `P친minnelse: Levering av ${b.bil}`,
                        html: mailHeader + htmlContent + mailFooter
                      });
                      console.log(`Innleverings-epost sendt til ${email}`);
                  } catch (e) { console.error("Feil ved sending:", e); }
               }
            }
          }

          // 3. ADMIN SAMLE-VARSEL (Kun e-post, admin push kan legges til senere ved behov)
          async function checkMessages() {
            const { data: messages, error } = await supabase
              .from("meldinger")
              .select("*")
              .eq("sendt", false)
              .order("created_at", { ascending: true });

            if (error || !messages || messages.length === 0) return;

            const { data: config } = await supabase.from("konfigurasjon").select("verdi").eq("nokkel", "bilansvarlig_epost").maybeSingle();
            const adminEmails = config && config.verdi ? config.verdi.split(",").map(e => e.trim()).filter(e => e) : [];

            if (adminEmails.length === 0) {
               const ids = messages.map(m => m.id);
               await supabase.from("meldinger").update({ sendt: true }).in("id", ids);
               return;
            }

            let listHtml = "";
            messages.forEach(msg => {
                const timeStr = new Date(msg.created_at).toLocaleTimeString("no-NO", {
                  day: "2-digit", month: "2-digit", hour: "2-digit", minute: "2-digit", timeZone: "Europe/Oslo"
                });
                
                let icon = "游닇";
                let color = "#3b82f6";
                if(msg.type.includes("Skade") || msg.type.includes("Feil")) { icon = "丘멆잺"; color = "#ef4444"; }
                else if(msg.type.includes("Verksted")) { icon = "游댢"; color = "#a855f7"; }
                else if(msg.type.includes("Statusendring")) { icon = "游댃"; color = "#f59e0b"; }

                listHtml += `
                <div style="border-bottom: 1px solid #e2e8f0; padding: 15px 0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <strong style="color: #0f172a; font-size: 16px;">${icon} ${msg.bil || "Ukjent bil"}</strong>
                        <span style="color: #64748b; font-size: 12px;">${timeStr}</span>
                    </div>
                    <div style="color: ${color}; font-weight: bold; font-size: 12px; text-transform: uppercase; margin-bottom: 5px;">${msg.type}</div>
                    <div style="color: #334155; font-size: 14px; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0;">
                        ${msg.innhold}
                    </div>
                    <div style="color: #94a3b8; font-size: 11px; margin-top: 5px;">Registrert av: ${msg.bruker || "Ukjent"}</div>
                </div>
                `;
            });

            const digestHtml = `
                <h2 style="color: #1e293b; margin-top: 0;">Oppdatering fra Billageret</h2>
                <p>Det er registrert <strong>${messages.length}</strong> nye hendelser siden sist:</p>
                <div style="margin-top: 20px;">
                    ${listHtml}
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <a href="${process.env.APP_LINK}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">G칀 TIL BILLAGER</a>
                </div>
            `;

            for (const email of adminEmails) {
                try {
                    await transporter.sendMail({
                      from: `"BookBil System" <${process.env.GMAIL_USER}>`,
                      to: email,
                      subject: `Billager: ${messages.length} nye hendelser`,
                      html: mailHeader + digestHtml + mailFooter
                    });
                    console.log(`Samle-varsel sendt til ${email}`);
                } catch (err) { console.error(`Feil ved sending til ${email}:`, err); }
            }

            const ids = messages.map(m => m.id);
            await supabase.from("meldinger").update({ sendt: true }).in("id", ids);
          }

          async function run() {
            await checkBookings();
            await checkReturns();
            await checkMessages();
          }
          
          run();
          '
