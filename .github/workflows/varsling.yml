name: Varsle med Gmail og Web Push

on:
  # Vi fjerner schedule her for √• la cron-job.org styre tiden 100%
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch: # Denne gj√∏r at vi kan trigge den utenfra (via API)

jobs:
  sjekk_og_varsle:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Deps
        run: npm install @supabase/supabase-js nodemailer web-push

      - name: Kjor Script
        env:
          SUPA_URL: ${{ secrets.SUPABASE_URL }}
          SUPA_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          APP_LINK: ${{ secrets.APP_URL }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_PUBLIC_KEY: "BG6M_bZd_mrC1MUj6JfLtV6m5HgdkRCxY7fxNDIGufoe_vYxsqGUKhcYjLIdbCoj0rBHNECBIIZv7uyP2fr3ZHU"
          CONTACT_EMAIL: "mailto:glenn.andre.hansen@gmail.com"
        run: |
          node -e '
          const { createClient } = require("@supabase/supabase-js");
          const nodemailer = require("nodemailer");
          const webpush = require("web-push");
          
          const supabase = createClient(process.env.SUPA_URL, process.env.SUPA_KEY);

          // Konfigurer Web Push
          if (process.env.VAPID_PRIVATE_KEY) {
            webpush.setVapidDetails(
              process.env.CONTACT_EMAIL,
              process.env.VAPID_PUBLIC_KEY,
              process.env.VAPID_PRIVATE_KEY
            );
          }

          const transporter = nodemailer.createTransport({
            service: "gmail",
            auth: {
              user: process.env.GMAIL_USER,
              pass: process.env.GMAIL_PASS,
            },
          });

          // Hjelpefunksjon for e-post header
          function getMailHeader(location) {
             return `
            <!DOCTYPE html>
            <html>
            <body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: sans-serif;">
              <div style="max-width: 600px; margin: 20px auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="background-color: #1e293b; padding: 20px; text-align: center;">
                    <h1 style="color: white; margin: 0; font-size: 24px;">BookBil ${location}</h1>
                </div>
                <div style="padding: 30px;">
          `;
          }
          
          const mailFooter = `
                </div>
                <div style="background-color: #f8fafc; padding: 15px; text-align: center; color: #64748b; font-size: 12px;">
                  <p>Dette er en automatisk melding fra bookingsystemet.</p>
                </div>
              </div>
            </body>
            </html>
          `;

          async function getUserEmail(bid) {
              if (!bid) return null;
              const { data } = await supabase
                .from("brukere")
                .select("epost, varsel")
                .eq("brukernavn", bid) 
                .maybeSingle();
              
              if (data && data.varsel === true && data.epost) {
                  return data.epost;
              }
              return null;
          }

          async function sendPush(bid, title, body, url = "/") {
              if (!process.env.VAPID_PRIVATE_KEY) return;

              const { data: subs } = await supabase
                  .from("push_subscriptions")
                  .select("*")
                  .eq("bid", bid);

              if (!subs || subs.length === 0) return;

              const payload = JSON.stringify({ title, body, url });
              const options = { headers: { "Urgency": "high" } };

              const promises = subs.map(async (subRecord) => {
                  try {
                      await webpush.sendNotification(subRecord.subscription, payload, options);
                      console.log(`Push sendt til enhet ${subRecord.id} for ${bid}`);
                  } catch (error) {
                      if (error.statusCode === 410 || error.statusCode === 404) {
                          console.log(`Abonnement ${subRecord.id} er utl√∏pt, sletter...`);
                          await supabase.from("push_subscriptions").delete().eq("id", subRecord.id);
                      } else {
                          console.error("Feil ved sending av push:", error);
                      }
                  }
              });

              await Promise.all(promises);
          }

          // 1. START-VARSEL (30 min f√∏r)
          async function checkBookings() {
            const now = new Date();
            const in30mins = new Date(now.getTime() + 30 * 60000);
            
            const { data: bookings, error } = await supabase
              .from("bookinger")
              .select("*") 
              .gt("start_tid", now.toISOString()) 
              .lt("start_tid", in30mins.toISOString())
              .eq("varslet", false); 

            if (error) console.error("Feil ved henting av bookinger:", error);
            if (!bookings || bookings.length === 0) return;

            for (const b of bookings) {
               const startTime = new Date(b.start_tid).toLocaleTimeString("no-NO", {
                  hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
               });
               const endTime = new Date(b.slutt_tid).toLocaleTimeString("no-NO", {
                  hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
               });
               
               const formalText = b.formal ? `üìù ${b.formal}` : '';

               await sendPush(
                   b.bid, 
                   "üöô Kommende reservasjon", 
                   `Du har reservert ${b.bil}.\nüïí ${startTime} ‚Äì ${endTime}\n${formalText}`, 
                   process.env.APP_LINK
               );

               const email = await getUserEmail(b.bid);
               if (email) {
                  const htmlContent = `
                    <h2 style="color: #1e293b; margin-top: 0;">Din reservasjon starter snart</h2>
                    <div style="background-color: #eff6ff; border-left: 4px solid #3b82f6; padding: 15px; margin: 20px 0;">
                        <p style="margin: 0; font-size: 18px; font-weight: bold; color: #1e293b;">${b.bil}</p>
                        <p style="margin: 5px 0 0; font-weight: bold; color: #2563eb;">${b.formal || "Tur"}</p>
                        <p style="margin: 5px 0 0; color: #475569;">Kl. ${startTime} - ${endTime}</p>
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="${process.env.APP_LINK}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">√ÖPNE APPEN</a>
                    </div>
                  `;
                  try {
                      await transporter.sendMail({
                        from: `"BookBil" <${process.env.GMAIL_USER}>`,
                        to: email,
                        subject: `P√•minnelse: ${b.bil} kl. ${startTime}`,
                        html: getMailHeader("Varsel") + htmlContent + mailFooter
                      });
                  } catch (e) { console.error("Feil ved sending:", e); }
               }
               
               await supabase.from("bookinger").update({ varslet: true }).eq("id", b.id);
            }
          }

          // 2. RETUR-VARSEL (30 min f√∏r slutt)
          async function checkReturns() {
            const now = new Date();
            const in30mins = new Date(now.getTime() + 30 * 60000).toISOString();
            
            const { data: bookings } = await supabase
              .from("bookinger")
              .select("*")
              .gt("slutt_tid", now.toISOString())
              .lt("slutt_tid", in30mins)
              .eq("varslet_slutt", false); 

            if (!bookings || bookings.length === 0) return;

            for (const b of bookings) {
               const endTime = new Date(b.slutt_tid).toLocaleTimeString("no-NO", {
                  hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"
               });

               await sendPush(
                   b.bid, 
                   "‚è≥ Snart levering", 
                   `Reservasjon for ${b.bil} avsluttes kl. ${endTime}.\nüîë HUSK: Legg n√∏kkelen tilbake i skapet!`, 
                   process.env.APP_LINK
               );

               const email = await getUserEmail(b.bid);
               if (email) {
                  const startDate = new Date(b.start_tid);
                  const endDate = new Date(b.slutt_tid);
                  const dateStr = startDate.toLocaleDateString("no-NO", {day:"2-digit", month:"2-digit", year:"numeric", timeZone: "Europe/Oslo"});
                  const startStr = startDate.toLocaleTimeString("no-NO", {hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"});
                  const endStr = endDate.toLocaleTimeString("no-NO", {hour:"2-digit", minute:"2-digit", timeZone: "Europe/Oslo"});
                  
                  const htmlContent = `
                    <h2 style="color: #1e293b; margin-top: 0;">Reservasjonen utl√∏per snart</h2>
                    <p>Hei! Dette er en p√•minnelse om at din reservasjon utl√∏per om ca. 30 minutter.</p>
                    <div style="background-color: #fffbeb; border-left: 4px solid #f59e0b; padding: 15px; margin: 20px 0;">
                        <p style="margin: 0; font-size: 18px; font-weight: bold; color: #1e293b;">${b.bil}</p>
                        <p style="margin: 5px 0 0; color: #b45309; font-weight: bold;">Dato: ${dateStr}</p>
                        <p style="margin: 2px 0 0; color: #b45309;">Tid: ${startStr} - ${endStr}</p>
                    </div>
                    <div style="background-color: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;">
                         <p style="margin: 0; font-weight: bold; color: #166534; font-size: 16px;">üîë NB! HUSK N√òKLER</p>
                         <p style="margin: 5px 0 0; color: #15803d; font-size: 13px;">Lever n√∏kkelen i skapet. Reservasjonen avsluttes automatisk.</p>
                    </div>
                  `;

                  try {
                      await transporter.sendMail({
                        from: `"BookBil" <${process.env.GMAIL_USER}>`,
                        to: email,
                        subject: `P√•minnelse: Levering av ${b.bil}`,
                        html: getMailHeader("Varsel") + htmlContent + mailFooter
                      });
                  } catch (e) { console.error("Feil ved sending:", e); }
               }

               await supabase.from("bookinger").update({ varslet_slutt: true }).eq("id", b.id);
            }
          }

          // 3. ADMIN ALERTS - MED LOKASJONSST√òTTE
          async function checkMessages() {
            // Hent meldinger som ikke er sendt
            const { data: messages, error } = await supabase.from("meldinger").select("*").eq("sendt", false).order("created_at", { ascending: true });
            if (error || !messages || messages.length === 0) return;

            // Hent alle biler for √• finne lokasjon
            const { data: cars } = await supabase.from("biler").select("bil, lokasjon");
            const carLocMap = {};
            if(cars) cars.forEach(c => carLocMap[c.bil] = c.lokasjon || 'J√¶ren');

            // Hent all konfigurasjon (eposter)
            const { data: config } = await supabase.from("konfigurasjon").select("*");
            const configMap = {};
            if(config) config.forEach(c => configMap[c.nokkel] = c.verdi);

            // Grupper meldinger per lokasjon
            const groupedMessages = {};
            
            messages.forEach(msg => {
                const loc = carLocMap[msg.bil] || 'J√¶ren'; // Default til J√¶ren hvis ukjent
                if(!groupedMessages[loc]) groupedMessages[loc] = [];
                groupedMessages[loc].push(msg);
            });

            // Send epost per lokasjon
            for (const [location, msgs] of Object.entries(groupedMessages)) {
                
                // Finn riktig epost-mottaker for denne lokasjonen
                const adminEmailsStr = configMap[`bilansvarlig_epost_${location}`] || configMap['bilansvarlig_epost']; // Fallback til gammel n√∏kkel
                
                if (!adminEmailsStr) {
                    console.log(`Ingen admin-epost funnet for ${location}, skipper sending.`);
                    // Vi markerer dem likevel som sendt for √• unng√• spam i loopen? Nei, bedre √• la dem ligge s√• man oppdager feilen i config.
                    // Men for √• unng√• evig loop i denne testen, markerer vi. I prod b√∏r man kanskje logge en error.
                    continue; 
                }

                const adminEmails = adminEmailsStr.split(",").map(e => e.trim()).filter(e => e);
                
                let listHtml = "";
                msgs.forEach(msg => {
                    const timeStr = new Date(msg.created_at).toLocaleTimeString("no-NO", {day: "2-digit", month: "2-digit", hour: "2-digit", minute: "2-digit", timeZone: "Europe/Oslo"});
                    let icon = "üìù"; let color = "#3b82f6";
                    if(msg.type.includes("Skade") || msg.type.includes("Feil")) { icon = "‚ö†Ô∏è"; color = "#ef4444"; }
                    else if(msg.type.includes("Verksted")) { icon = "üîß"; color = "#a855f7"; }
                    else if(msg.type.includes("Statusendring")) { icon = "üîÑ"; color = "#f59e0b"; }

                    listHtml += `
                    <div style="border-bottom: 1px solid #e2e8f0; padding: 15px 0;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong style="color: #0f172a; font-size: 16px;">${icon} ${msg.bil || "Ukjent bil"}</strong>
                            <span style="color: #64748b; font-size: 12px;">${timeStr}</span>
                        </div>
                        <div style="color: ${color}; font-weight: bold; font-size: 12px; text-transform: uppercase; margin-bottom: 5px;">${msg.type}</div>
                        <div style="color: #334155; font-size: 14px; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0;">${msg.innhold}</div>
                        <div style="color: #94a3b8; font-size: 11px; margin-top: 5px;">Registrert av: ${msg.bruker || "Ukjent"}</div>
                    </div>`;
                });

                const digestHtml = `
                    <h2 style="color: #1e293b; margin-top: 0;">Oppdatering fra Billageret (${location})</h2>
                    <p>Det er registrert <strong>${msgs.length}</strong> nye hendelser siden sist:</p>
                    <div style="margin-top: 20px;">${listHtml}</div>
                    <div style="text-align: center; margin-top: 30px;"><a href="${process.env.APP_LINK}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">G√Ö TIL BILLAGER</a></div>
                `;

                for (const email of adminEmails) {
                    try {
                        await transporter.sendMail({
                          from: `"BookBil System" <${process.env.GMAIL_USER}>`,
                          to: email,
                          subject: `Billager ${location}: ${msgs.length} nye hendelser`,
                          html: getMailHeader(location) + digestHtml + mailFooter
                        });
                        console.log(`Admin-epost sendt til ${email} for lokasjon ${location}`);
                    } catch (err) { console.error(`Feil ved sending til ${email}:`, err); }
                }
            }

            // Marker alle som sendt
            const ids = messages.map(m => m.id);
            await supabase.from("meldinger").update({ sendt: true }).in("id", ids);
          }

          async function run() {
            await checkBookings();
            await checkReturns();
            await checkMessages();
          }
          run();
          '
